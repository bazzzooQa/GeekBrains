<meta charset="utf-8">
<script>
  alert("Вас приветствует первая версия конвертирования валютно-рублевых отношений.");
  var dollar = 61.75
  var euro = 64.70
  var a = +prompt("Введите сумму в рублях...");

  var b = prompt("Если хотите перевести вашу сумму в доллары - нажмите '1', если хотите перевести вашу сумму в евро - нажмите '2'");

  if (b == 1)
  {alert("Ваша сумма равна " + (a/dollar).toFixed(2) + " долларов. По курсу на 19.12.2016.")}
  else
  {alert("Ваша сумма равна " + (a/euro).toFixed(2) + " евро. По курсу на 19.12.2016.")}

</script>
