    <title>Время для загадок</title>
    <link rel="stylesheet" href="./style.css">
    <script> function VAPROS() {
      var name = prompt("Здравствуй! Скажи мне как тебя зовут...");
      var f = 0;
      var n = 1;
      alert(name + ", я хочу сыграть с тобой в игру...");
      alert("Отгадай загадки!");

          function Zagadka(vopros, protvet) {
            var otvet = prompt("Загадка №" + n + "\n" + vopros);
            if (otvet == protvet) {
                alert("Поздравляю, твой ответ правильный...");
                return f++, n++;
            } else {
                alert("Ты был недостаточно внимателен.\nПравильный ответ " + protvet);
                return n++;
            }
          }

      Zagadka("Если б не было его,\nНе сказал бы ничего.", "язык");
      Zagadka("Ночью каждое оконце\nСлабо освещает ...", "луна");
      Zagadka("Под деревом четыре льва\nОдин ушел, осталось ...", "3");
      Zagadka("Паровоз\nБез колёс!\nВот так чудо-паровоз!\nНе с ума ли он сошёл —\nПрямо по морю пошёл!", "пароход");

      if (f == 0) {
      alert("Ни одного верного ответа =(\nНу ничего, ничего... Зато ты красивый.")
      }
      else if (f == 1) {
      alert("Один правильный ответ =|.\nТебе что, три года что ли?!")
      }
      else if (f == 2) {
      alert("Два правильных ответа =|.\nТы старался, просто сегодня не твой день")
      }
      else if (f == 3) {
      alert("Три правильных ответа =).\nОбидно, но ты был близок.")
      }
      else if (f == 4) {
      alert("Отгадал все загадки?\nВ следующий раз попробуй без гугла.")
      }
    }

    </script>
