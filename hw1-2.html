<meta charset="utf-8">
<script>
    var a = prompt("Здравствуй! Скажи мне как тебя зовут...");
    var f = 0;
    alert(a + ", я хочу сыграть с тобой в игру...");
    alert("Отгадай загадку:");
    alert("Если б не было его,\nНе сказал бы ничего.");
    var b = prompt("Твой ответ:");
    if (b == "язык" || b == "ЯЗЫК" || b == "Язык")
    {alert("Поздравляю, твой ответ правильный...");
    f = f + 1;}
    else
    {alert("Сожалею, ты проиграл...")};

    alert("Но как насчет еще 3 загадок?");
    alert("Первая загадка:");
    var c = prompt("Ночью каждое оконце\nСлабо освещает ...");
    if (c == "луна" || c == "Луна" || c == "ЛУНА")
    {alert("Поздравляю, твой ответ правильный...");
    f = f + 1;}
    else
    {alert("Ты был недостаточно внимателен.\nПравильный ответ 'луна'")};

    alert("Попробуй отгадать еще одну:");
    var d = prompt("Под деревом четыре льва\nОдин ушел, осталось ...");
    if (d == "три" || d == "Три" || d == "ТРИ" || d == "3")
    {alert("Поздравляю, твой ответ правильный...");
    f = f + 1;}
    else
    {alert("Прогуливал математику в школе?\nПравильный ответ 'три'")};

    alert("Последняя загадка:");
    var e = prompt("Паровоз\nБез колёс!\nВот так чудо-паровоз!\nНе с ума ли он сошёл —\nПрямо по морю пошёл!");
    if (e == "пароход" || e == "Пароход" || e == "ПАРОХОД" || e == "корабль" || e == "Корабль" || e == "КОРАБЛЬ")
    {alert("Поздравляю, твой ответ правильный...");
    f = f + 1;}
    else
    {alert("Не смог справиться с загадкой для школьников?\nПравильный ответ 'пароход'")};

    if (f == 0) {
    alert("Не одного верного ответа =(\nНу ничего, ничего... Зато ты красивый.")
    }
    else if (f == 1) {
    alert("Один правильный ответ =|.\nТебе что, три года что ли?!")
    }
    else if (f == 2) {
    alert("Два правильных ответа =|.\nТы старался, просто сегодня не твой день")
    }
    else if (f == 3) {
    alert("Три правильных ответа =).\nОбидно, но ты был близок.")
    }
    else if (f == 4) {
    alert("Отгадал все загадки?\nВ следующий раз попробуй без гугла.")
    };
</script>
